<html>

<head>
    <title>
        SpaceShip Shooter
    </title>
</head>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<body id="body" onkeydown="
    if(event.key == 'ArrowLeft') {move('left')}
    if(event.key == 'ArrowRight') {move('right')}
    if(event.key == 'ArrowUp') {move('up')}
    if(event.key == 'ArrowDown') {move('bottom')}
    if(event.key == ' ') {fireBullet()}
    "onload="moveAlien();fireContinousShot()">
    <div id="spaceship">
        <img src="http://www.myiconfinder.com/uploads/iconsets/256-256-7647188dd0df401f7ec5c5358a0af9a1-rocket.png" alt=""
            style="background-size: cover; width: 100px; height: 100px;">
    </div>
    <div id="alien">
        <img style='left:750px' src="alien.png" alt="alien" />
    </div>
    <div class="gameOver">  
    </div>
</body>

</html>
